<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'images/icon-192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'images/icon-512.png' %}">

    <title>{% block title %}My Strava App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 960px; /* Limit width for larger screens */
            margin-left: auto;
            margin-right: auto;
        }
        h1, h2, h3 {
            color: #555;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0 0 20px 0;
            background-color: #333;
            overflow: hidden;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #111;
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="{% url 'user_hr_zones_display' %}">My HR Zones</a></li>
            <!-- Add other navigation links here -->
        </ul>
    </nav>
    <div class="container">
        {% block content %}
        <!-- Content from child templates will go here -->
        {% endblock %}
    </div>
    <footer>
        <p style="text-align: center; margin-top: 30px; font-size: 0.9em; color: #777;">
            Authored by stancld
        </p>
    </footer>
</body>
</html>
